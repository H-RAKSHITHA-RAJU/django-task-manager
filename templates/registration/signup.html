<!-- templates/registration/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { max-width: 400px; margin: 0 auto; padding: 1em; border: 1px solid #ccc; border-radius: 1em; }
        h2 { text-align: center; }
        .form-errors { color: red; }
        ul { list-style-type: none; padding: 0; }
        button { padding: 0.7em; color: white; background-color: #28a745; border: none; border-radius: 0.3em; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        .login-link { text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Sign Up</h2>
        {% csrf_token %}

        {% if form.errors %}
            <div class="form-errors">
                <p>Please correct the errors below:</p>
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {{ form.as_p }}

        <button type="submit">Sign Up</button>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </form>
</body>
</html>
